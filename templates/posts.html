{%extends 'base.html'%} 
{%block content%} 
{% load static %}
<section class= 'content'>
    <div class = 'header'>
        <img  class="twitter_icon" src="{% static 'img/twitter.png'%}" alt="twitter icon" >
        <h1>Home </h1>
       </div>
       <section class = 'post_form'>
        <img class='cubes' src="{% static 'img/cubes.png'%} " alt='cubes'/>
            <form action="/" method="POST" enctype="multipart/form-data" class='forms'>
            {% csrf_token %}
            <input type='text' name='name' placeholder='Name' maxlength='14' required /> 
            <textarea name='body' placeholder="What's happening?" maxlength='140' required></textarea>
            <!-- <div class='bottom-area'>
                <div class='file'>
                    <input name='folder' type='file'>
            </div>
            <button class='btn' type='submit'>Tweet</button>   -->
            <input id="uploadfile" type="file" name="image" />
            <input id="btn" type="submit" value="Tweet" />
           </form>
        </section>

<section class='posts'>
    <ul>
        {%for post in posts%}
        <li>
            <img class='menu_icon js-menu-icon' src="{%static 'img/option.png'%}"/>
            <div class='menu'>
                <a href="/edit/{{post.id}}">Edit<a></br>
                <a href="/delete/{{post.id}}">Delete</a>
             </div>
            <div class='logo'>
                <img src="{% static 'img/user.png'%}"/>
            </div>
            <div class ='name_body'>
                <div class='name'>{{post.name}}<br/></div>
                <div class='datetime'> {{post.created_at}}<br/></div>
                <p> {{post.body}}</p>
                {% if post.image.url %}
                <img class="Image" src="{{post.image.url}}" style="width: 250px; height: 200px;"/>
                {% endif %}
                <div class='heart'>
                <a href="/like/{{post.id}}"><img src="{%static 'img/heart.png'%}" alt='heart' style='width:30px;'/></a>
                    {{post.likecount}} 

                </div>

            </div>
        </li>
        {%endfor%}
    </ul>
</section>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="{%static 'js/posts.js' %}"></script>
</section>


{%endblock%}
